{% extends "quotes/layout.html" %}

{% block body %}

<div class="center">
    <center>
        <form action="{% url 'display' %}" method="post">
            {% csrf_token %}

            <div class="field">
                <div class="control">
                    <div class="select is-rounded">
                        <select name="option">
                            <option value="anime">Anime</option>
                            <option value="char">Character</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="field">
                <div class="control has-icons-left is-large">
                    <input autofocus class="input is-large is-rounded search" type="text" name="value"
                        placeholder="Enter Name">
                    <span class="icon is-large is-left">
                        <i class="fas fa-search"></i>
                    </span>
                </div>
            </div>

            <input class="searchButton" type="submit" value="Search">
        </form>
    </center>
</div>

{% endblock %}
