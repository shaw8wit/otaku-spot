{% extends "quotes/layout.html" %}

{% block body %}

<div class="center">
    <div class="card display">
        <div class="card-content px-6">
            <h2 class="title quote">{{ quote }}</h2>
            <h4 class="subtitle pt-3">
                - {{ character }}
            </h4>
        </div>
        <div class="card-footer">
            <a href="{% url 'display' 1 %}" class="card-footer-item">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="card-footer-item anime">
                {{ anime }}
            </div>
            <a href="{% url 'display' 2 %}" class="card-footer-item">
                <i class="fas fa-arrow-right"></i>
            </a>
        </div>
    </div>
</div>

{% endblock %}
