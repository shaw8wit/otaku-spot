{% extends "quotes/layout.html" %}

{% block body %}

<div class="center">
    <div class="card display">
        <div class="card-content px-6">
            <h2 class="title quote {% if quote|length > 300 %}smol{% endif %}">{{ quote }}</h2>
            <h4 class="subtitle pt-3">
                - {{ character }}
            </h4>
        </div>
        <div class="card-footer">
            {% if n > 1 %}
            <a href="{% url 'display' n|add:'-1' %}" class="card-footer-item">
                <i class="fa fa-arrow-left"></i>
            </a>
            {% endif %}
            <div class="card-footer-item anime">
                {{ anime }}
            </div>
            {% if n < 10 and n != 0 %}
            <a href="{% url 'display' n|add:'1' %}" class="card-footer-item">
                <i class="fa fa-arrow-right"></i>
            </a>
            {% elif n == 0 %}
            <a href="{% url 'display' n %}" class="card-footer-item">
                <i class="fa fa-retweet" aria-hidden="true"></i>
            </a>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
