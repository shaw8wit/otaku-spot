{% extends "quotes/layout.html"  %}

{% block body %}

<div class="container">
    {% for i in data %}

    <div class="card mt-5 shade pb-2">
        <div class="card-header">
            <h1 class="card-header-title anime">{{ i.anime }}</h1>
        </div>
        <div class="card-content">
            <p class="title quote">{{ i.quote }}</p>
            <h4 class="subtitle py-4 character">- {{ i.character }}</h4>
        </div>
    </div>

    {% endfor %}
    <nav class="pagination is-medium is-centered is-rounded py-4 my-2" role="navigation" aria-label="pagination">
        <a href="{% url 'allquotes' page|add:'-1' %}" {% if page == 1 %}disabled{% endif %}
            class="pagination-previous">Previous</a>
        <a href="{% url 'allquotes' page|add:'1' %}" {% if page == 10 %}disabled{% endif %}
            class="pagination-next">Next</a>
        <ul class="pagination-list">
            {% for i in l %}
            {% if page == i %}
            <li><a href="{% url 'allquotes' i %}" class="pagination-link is-current">{{ i }}</a></li>
            {% else %}
            <li><a href="{% url 'allquotes' i %}" class="pagination-link">{{ i }}</a></li>
            {% endif %}
            {% endfor %}
        </ul>
    </nav>
</div>

{% endblock %}
