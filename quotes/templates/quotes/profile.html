{% extends "quotes/layout.html"  %}

{% block body %}

<div class="container">
    {% for i in data %}

    <div class="card my-4 display">
        <div class="card-header">
            <h1 class="card-header-title anime">{{ i.anime }}</h1>
        </div>
        <div class="card-content pb-2">
            <p class="title quote">{{ i.quote }}</p>
            <div class="columns is-mobile">
                <div class="column is-2">
                    <a href="#" class="card-footer-item saveQuote">
                        <i class="fa fa-trash-o"></i>
                    </a>
                </div>
                <div class="column is-2">
                    <a href="#" class="card-footer-item shareQuote">
                        <i class="fa fa-share-alt"></i>
                    </a>
                </div>
                <div class="column is-8">
                    <h4 class="subtitle character">{{ i.character }}</h4>
                </div>
            </div>
        </div>
        <div class="is-hidden notification is-warning"><button class="delete"></button><span>Message</span></div>
    </div>

    {% empty %}

    <div class="center">
        <div class="notification is-warning"><button class="delete"></button>No Quotes saved yet!</div>
    </div>

    {% endfor %}

</div>

{% endblock %}
